<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SecShare - Home</title>

  <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <meta name="theme-color" content="#712cf9" />
</head>

<body>

  <header class="col px-0" style="flex: 0 0 auto;">
    <nav class='navbar navbar-expand-lg navbar-dark' style="left: 0; top: 0;">
      <a class='navbar-brand pb-0' href='/'
        style="display: flex; align-items: center; margin: 0.765rem 0 0.765rem 3rem">
        <div class="h2">SecShare</div>
      </a>
      <div id="navbar-buttons-container" class="ms-auto row gap-4" style="margin-right: 80px;">

      </div>
    </nav>
  </header>


  <main>
    <section class="py-5 text-center hero-section">
      <div class="py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-dark display-1" style="font-weight: bold; color:aqua;">SecShare
          </h1>
          <p class="lead" style="color: cyan;">
            “Explore and share quick insights and resources on cybersecurity topics.”
          </p>
          <p id="hero-register-button">

          </p>
        </div>
      </div>
    </section>

    <div class="album py-5 bg-body-tertiary">

      <div class="container">

        <form class="input-group input-group-lg mb-3" onsubmit="onSearch(event)">
          <input class="form-control" id="search-bar" name="search-bar" type="search"
            placeholder="Search for posts and images">
        </form>
        <br>

        <div id="forms-container">

        </div>

        <div>
          <h2>Posts</h2>
        </div>

        <div id="homepage-posts">

        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div>
      <div class="row row-footer">
        <div class="col-1 col-sm-2 col-md-2">
          <div class="my-auto">
            <a class="footer-brand" href="/">
              <div class="h2">SecShare</div>
            </a>
          </div>
        </div>
      </div>
      <div class="row text-center">
        <small class="px-3">&copy;&nbsp;2025, SecShare
        </small>
      </div>

    </div>
  </footer>

  <script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="./assets/js/app.js"></script>
  <script type="text/javascript" src="./assets/js/color-modes.js"></script>
  <script type="text/javascript" src="./assets/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
    integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"
    async></script>
</body>

</html>
